# operations.graphql - operations, for generating query

# Retrieve all notes
query GetAllNotes {
  allNotes {
    noteId
    title
  }
}

query GetAllTags {
  allTags {
    tagId
    tagName
  }
}

query GetInitialData {
  allTags {
    tagId
    tagName
  }

  allAts {
    atId
    atName
    atType
  }
}

query GetNote($noteId: String!) {
  getNote(noteId: $noteId) {
    noteId
    title
    revision
    body
  }
}

query Search($tagIds: [String!]) {
  search(tagIds: $tagIds) {
    noteId
    revision
    body
  }

}

mutation CreateNote($noteId: String!, $createdAt: String!) {
  createNote(noteId: $noteId, createdAt: $createdAt) {
    noteId
  }
}

mutation UpdateNote($noteId: String!, $noteRevisionId: Int!, $updatedAt: String!, $body: String!) {
  updateNote(noteId: $noteId, noteRevisionId: $noteRevisionId, updatedAt: $updatedAt, body: $body) {
    noteId
    revision
  }
}

mutation CreateTag($tagId: String!, $tagName: String!) {
  createTag(tagId: $tagId, tagName: $tagName) {
    tagId
    tagName
  }
}

mutation CreateAt($atId: String!, $atName: String!) {
  createAt(atId: $atId, atName: $atName) {
    atId
    atName
    atType
  }
}

mutation AtTypeSelect($atId: String!, $atType: AtType!) {
  atTypeSelect(atId: $atId, atType: $atType) {
    atId
    atName
    atType
  }
}