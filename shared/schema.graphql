type NoteRecord {
  noteId: String!
}

type Note {
  noteId: String!
  body: String!
}

type Query {
  allNotes: [NoteRecord!]!
  getNote(noteId: String!): Note!
}

type Mutation {
  createNote(noteId: String!, createdAt: String!): NoteRecord!
  updateNote(noteId: String!, updatedAt: String!, body: String!): Note!
}
