<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>{% block title %}{% endblock %} | {{ Config.SiteTitle }}</title>
    {% block style %}{% endblock %}
    <link rel=stylesheet href="/assets/webpack/bundle-habits.css">
    <script type=text/javascript>window.MeditationsConfig = {{ ConfigJSON | safe}}</script>
  </head>
  <body>
    <header class="masthead ">
      <div class="tabnav pl-2 pt-2">
        <div class="float-right pr-3">
          <a class="tabnav-extra" href="#">
              Manual
            </a>
          <a class="tabnav-extra" href="#">
              upvalue()
            </a>
        </div>
        <nav class="tabnav-tabs">
          <span style="font-weight:bold">meditations</span>

          <a id="habits-link" class="tabnav-tab {% if Page == "habits"%}selected{% endif %}" href="/habits#">
            Habits
          </a>

          <a id="journal-link" class="tabnav-tab {% if Page == "journal"%}selected{% endif %}" href="/journal#">
            Journal
          </a>
        </nav>
      </div>
    </header>

    <div id=root class="pl-1 pr-1">
      <noscript>
        This application requires javascript to function.
      </noscript>

      {% block content %}{% endblock %}
    </div>

    {% block script %}{% endblock %}
  </body>
</html>
