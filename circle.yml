machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
    GO_REPO_PATH: $HOME/.go_workspace/src/github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
  node:
    version: 7.7.1

dependencies:
  override:
    - rm -rf $GO_REPO_PATH
    - ln -s ~/$CIRCLE_PROJECT_REPONAME $GO_REPO_PATH
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - go test ./...

deployment:
  production:
    branch: master
    commands:
      - git remote add production dokku@meditations.ioddly.com:meditations
      - git push production master
