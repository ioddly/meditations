machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
  node:
    version: 7.7.1

dependencies:
  pre:
    - go get github.com/tools/godep
  override:
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - mv $HOME/$CIRCLE_PROJECT_REPONAME $GOPATH/src/$IMPORT_PATH
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  pre:
    - cd $GOPATH/src/$IMPORT_PATH
    - go vet .
  override:
    - godep go test ./...

deployment:
  production:
    branch: master
    commands:
      - git remote add production dokku@meditations.ioddly.com:meditations
      - git push production master
